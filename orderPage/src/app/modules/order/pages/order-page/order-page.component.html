<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3 pull-left p-lr-15" *ngFor="let vehicle of vehicleList">
        <div class="car-item wow fadeInUp" data-wow-delay=".25s">
          <div class="car-img">
            <img [src]="vehicle.imageURL" alt="">
          </div>
          <div class="car-content">
            <div class="car-top">
              <h4>{{vehicle.title}}</h4>
            </div>
            <div class="car-footer">
              <span class="car-price">{{vehicle.price | currency: 'EUR' }}</span>
              <button class="btn btn-danger" (click)="declineOrder(vehicle.id)">Otka≈æi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
